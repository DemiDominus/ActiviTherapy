<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="contact.css">

</head>
<body>

    <div class="container">
        <div class="circle-container">
          <div class="circle">
            <button id="close">
              <i class="fas fa-times"></i>
            </button>
            <button id="open">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          
        </div>




        <section class="contact">

          <div class="contactContent">

            <h2>Contact us!</h2>

            <img src="ActiviTherapy-logo.png">

            <h3>We look forward to seeing you!</h3>

          </div>

          <div class="contactContainer">

            <div class="contactInfo">

              <div class="box">

                <div class="contactIcon"><i class="fas fa-map-marker-alt"></i></div>

                <div class="contactText">

                  <h3>Address</h3>

                  <p>Beacon Rd, Summercourt, Newquay TR2 5DK, United Kingdom</p>

                </div>

              </div>

              <div class="box">

                <div class="contactIcon"><i class="fas fa-phone"></i></div>

                <div class="contactText">

                  <h3>Phone</h3>

                  <p>+44 1632 960944</p>
                  
                </div>

              </div>

              <div class="box">

                <div class="contactIcon"><i class="fas fa-envelope"></i></div>

                <div class="contactText">

                  <h3>Email</h3>

                  <p>ActiviTherapy@gmail.co.uk</p>
                  
                </div>

              </div>

            </div>

            <div class="contactForm">

              <form>

                <h2>Send us a message!</h2>

                <div class="inputBox">

                  <input type="text" required>

                  <span>Name</span>

                </div>

                <div class="inputBox">

                  <input type="text" required>

                  <span>Email</span>
                  
                </div>

                <div class="inputBox">

                  <textarea required></textarea>

                  <span>Your message</span>
                  
                </div>

                <div class="inputBox">

                  <input type="submit" value="Send">
                  
                </div>

              </form>

            </div>

          </div>

        </section>

        

        


    </div>


    <nav>
        <ul>
          <li><img src="ActiviTherapy-logo.png" width="100px";height="100px";></li>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="about.html"><i class="fas fa-user-alt"></i> About</a></li>
          <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
          <li id="exitButton"><i class="fas fa-times"></i>Close menu</li>
        </ul>
  
       
      </nav>


      <script src="contact.js"></script>

    
</body>


</html>
